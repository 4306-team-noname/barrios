<!DOCTYPE html>
<html lang="en-US"><head>

<meta charset="UTF-8" />
<meta name="viewport" content="initial-scale=1, width=device-width" />
<title>Barrios</title>
<!-- Import a CSS stylesheet to style the page. -->
<link href="style.css" rel="stylesheet" />

</head><body>

   <div id="menu">
      <button type="button" id="dashboard">Dashboard</button>
      <button type="button" id="usageAnalysis">Usage Analysis</button>
      <button type="button" id="resupplyPredictions">Resupply Predictions</button>
      <button type="button" id="flightPlan">Detailed Flight Plan</button>
      <button type="button" id="upload">Upload Data</button>
   </div>
   <div id="col">
      <div class="row" id="row1">
         <div id="usage">
            <h1>Usage</h1>
            <h2>Below Predictions</h2>
            <p id="percentage">10%</p>
         </div>
         <div id="resupply">
            <h1>Resupply</h1>
            <table id="resupplyTable">
               <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Min</th>
                  <th scope="col">Max</th>
               </tr>
               <tr>
                  <th scope="row">O2</th>
                  <td id="o2Min">-</td>
                  <td id="o2Max">-</td>
               </tr>
               <tr>
                  <th scope="row">N2</th>
                  <td id="n2Min">-</td>
                  <td id="n2Max">-</td>
               </tr>
               <tr>
                  <th scope="row">H2O</th>
                  <td id="h2oMin">-</td>
                  <td id="h2oMax">-</td>
               </tr>
               <tr>
                  <th scope="row">Food</th>
                  <td id="foodMin">-</td>
                  <td id="foodMax">-</td>
               </tr>
               <tr>
                  <th scope="row">ACY Insert</th>
                  <td id="acyMin">-</td>
                  <td id="acyMax">-</td>
               </tr>
               <tr>
                  <th scope="row">KTO</th>
                  <td id="ktoMin">-</td>
                  <td id="ktoMax">-</td>
               </tr>
            </table>
         </div>
      </div> <br/>
      <div class="row" id="row2">
         <div id="graph">
            <p>graph</p>
         </div>
      </div> <br/>
      <div class="row" id="row3">
         <div id="flightPlanOverview">
            <h1>Flight Plan Overview</h1>
            <table id="flightPlanTable">
               <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Type</th>
                  <th scope="col">Date</th>
               </tr>
               <tr>
                  <td>-</td>
                  <td>-</td>
                  <td>-</td>
               </tr>
               <tr>
                  <td>-</td>
                  <td>-</td>
                  <td>-</td>
               </tr>
               <tr>
                  <td>-</td>
                  <td>-</td>
                  <td>-</td>
               </tr>
            </table>
         </div>
      </div> <br/>
   </div>


</body>
</html>
