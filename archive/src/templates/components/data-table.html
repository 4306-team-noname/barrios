<table class="file-table">
  <thead>
    <tr>
      {{ for field in table_cols: }}
      <th>{{ =field }}</th>
      {{ pass }}
    </tr>
  </thead>
  <tbody>
    {{ for row in table_list: }}
    <tr>
      {{ for val in row[1:]: }}
      <td>{{ =val }}</td>
      {{ pass }}
    </tr>
    {{ pass }}
  </tbody>
</table>
