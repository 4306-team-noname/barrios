<form id="upload-form" hx-post="/userdata/upload" hx-trigger="change" hx-encoding="multipart/form-data"
  action="/userdata/upload" method="post" hx-target="#main-content" hx-select="#main-content">
  <div class="stacked">
    <input type="file" name="file" id="data-upload" />
    <label for="data-upload">
      {{ include 'assets/icons/upload.svg' }}
      Upload Data
    </label>
  </div>
</form>
