<table class="file-table">
  <thead>
    <tr>
      {% for colname in column_names %}
      <th>{{ colname }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for row in fields %}
    <tr>
      {% for val in row %}
      <td>{{ val }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
