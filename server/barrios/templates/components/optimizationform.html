<form action="/optimization/" method="POST" hx-post="/optimization/" class="flex-v gap-1">
  {% csrf_token %}
  <fieldset class="flex-v gap-05">
    <label for="start_date">Start Date</label>
    <input type="date" name="start_date">
    <label for="end_date">End Date</label>
    <input type="date" name="end_date">
    <button type="submit">Get Optimization</button>
  </fieldset>
</form>
