<form id="upload-form" hx-post="/data/upload/" hx-trigger="change" hx-encoding="multipart/form-data"
  action="/data/upload/" method="post" hx-target="#main-content" hx-select="#main-content">
  {% csrf_token %}
  <div class="stacked">
    <input type="file" name="file" id="data-upload" />
    <label for="data-upload">
      {% include 'assets/icons/upload.svg' %}
      Upload Data
    </label>
  </div>
</form>
