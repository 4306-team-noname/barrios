<div class="form-container">
  <form id="upload-form" hx-post="/data/files/upload/" hx-trigger="change" hx-encoding="multipart/form-data"
    action="/data/files/upload/" method="post" hx-target="#main-content" hx-select="#main-content"
    hx-indicator="#upload-spinner">
    {% csrf_token %}
    <div class="stacked surface hover-surface">
      <input type="file" name="file" id="data-upload" />
      <label for="data-upload">
        {% include 'assets/icons/upload.svg' %}
        Upload Data
      </label>
    </div>
  </form>
  <div class="flex-h flex-center txt-xlarge" id="upload-spinner">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon htmx-indicator" fill-rule="evenOdd"
      clip-rule="evenOdd">
      <path
        d="M3.05469 13H5.07065C5.55588 16.3923 8.47329 19 11.9998 19C15.5262 19 18.4436 16.3923 18.9289 13H20.9448C20.4474 17.5 16.6323 21 11.9998 21C7.36721 21 3.55213 17.5 3.05469 13ZM3.05469 11C3.55213 6.50005 7.36721 3 11.9998 3C16.6323 3 20.4474 6.50005 20.9448 11H18.9289C18.4436 7.60771 15.5262 5 11.9998 5C8.47329 5 5.55588 7.60771 5.07065 11H3.05469Z">
      </path>
    </svg>
  </div>
</div>
