<form action="/forecast/" method="POST" hx-post="/forecast/" class="flex-v gap-1">
  {% csrf_token %}
  <fieldset class="flex-v gap-05">
    <label for="start_date">Start Date</label>
    <input type="date" name="start_date" min="2022-01-01" max="2023-09-08">
    <label for="end_date">End Date</label>
    <input type="date" name="end_date" min="2022-01-01" max="2023-09-08">
    <button type="submit">Get Forecast</button>
  </fieldset>
</form>
