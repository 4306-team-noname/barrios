<form action="/forecast" class="flex-v gap-1">
  {% csrf_token %}
  <fieldset class="flex-v gap-05">
    <label for="start-date">Start Date</label>
    <input type="date" name="start-date" min="2022-01-01" max="2023-09-08">
    <label for="end-date">End Date</label>
    <input type="date" name="end-date" min="2022-01-01" max="2023-09-08">
    <button type="submit">Get Forecast</button>
  </fieldset>
</form>
