<div class="card-header flex-h flex-between">
  <h2>Consumable Optimizations</h2>
  <ul class="flex-h menu-h flex-end">
    {% for consumable_name in consumable_names %}
    <li>
      {% if current == consumable_name %}
      <button disabled="true">
        {{consumable_name}}
      </button>
      {% else %}
      <button hx-post="/optimization/get_optimization/{{consumable_name}}/" hx-target="#optimization-plot"
        hx-swap="innerHTML" hx-trigger="click delay:0.2s">
        {{consumable_name}}
      </button>
      {% endif %}
    </li>
    {% endfor %}
