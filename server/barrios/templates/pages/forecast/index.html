{% extends 'dashboard_layout.html' %}

{% block title %}Forecast{% endblock %}

{% block main %}
<section id="main-content" hx-disinherit="*">
  <h1>Forecast</h1>
  {% for forecast in forecasts %}
  <div class="chart">
    <h2>{{forecast.title}}</h2>
    {% autoescape off %}
    {{forecast.chart|safe}}
    {% endautoescape %}
  </div>
  {% endfor %}
</section>
{% endblock %}
